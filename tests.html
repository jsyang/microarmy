<html><title>Test Code / Suites for microarmy</title>
<script src=entity_behavior.js></script>
<script>

function getID(id){ return document.getElementById(id); }

function testConversion(){
  var a=
  "(\n\
    [isReloading],\n\
    <[foundTarget],(\n\
      <[!isFacingTarget],[loopAnimation]>,\n\
      <[seeTarget],[attack]>\n\
    )>,\n\
    <[movePawn],[loopAnimation],<\n\
      [isOutsideWorld],\n\
      [walkingOffMapCheck]\n\
    >>\n\
  )";
  
  var o={id:"selector",children:[
    {id:"isReloading"},
    {id:"sequence",children:[{id:"foundTarget"},{id:"selector",children:[
      {id:"sequence",children:[{id:"!isFacingTarget"},{id:"loopAnimation"}]},
      {id:"sequence",children:[{id:"seeTarget"},{id:"attack"}]}
    ]}]},
    {id:"sequence",children:[{id:"movePawn"},{id:"loopAnimation"},{id:"sequence",children:[
      {id:"isOutsideWorld"},
      {id:"walkingOffMapCheck"}
    ]}]}
  ]};
  
  return Behavior.ConvertShortHand(a)==o;
}

// regex for whitespace removal: string.replace(/ +?/g,'');

function convertCodeText() {
  var codeBox=getID('btreecode');
  codeBox.value=Behavior.ConvertShortHand(codeBox.value);
}

</script><body>

Copy and paste your behavior tree code in here.<br>
Double-click to strip all whitespace.<hr>
<textarea rows=24 cols=80
id='btreecode'
ondblclick="(function(o){o.value=o.value.replace(/[\n +?]/g,'');})(this)">
</textarea><br>
<a href="javascript:convertCodeText()">Convert</a>

</body></html>
